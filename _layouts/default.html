<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Test.ghp.lib : Testing GitHub Pages...">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>{% unless page.is_home %}{{ page.title }} &middot; {% endunless %}Test.ghp.lib</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/SendCroissant/test.ghp.lib">View on GitHub</a>

          <h1 id="project_title">Test.ghp.lib</h1>
          <h2 id="project_tagline">Testing GitHub Pages...</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/SendCroissant/test.ghp.lib/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/SendCroissant/test.ghp.lib/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Test.ghp.lib maintained by <a href="https://github.com/SendCroissant">SendCroissant</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
